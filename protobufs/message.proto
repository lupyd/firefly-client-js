syntax = "proto3";

package firefly;

option go_package = "./protos";

message VersionedMessage {
  uint32 version = 1;
  uint64 ts = 2;
  bytes data = 3;
}


message AuthenticationToken {
  string token = 1;
}



message GroupChats {
  repeated GroupChat chats = 1;
}

message GroupChannel {
  int32 groupId = 1;
  int32 channelId = 2;
  int32 channelType = 3;
  string name = 4;
}


message GroupChat {
  string name = 1;
  int32 groupId = 2;
  repeated GroupChannel channels = 3;
}


message GetGroupMembers {
  int32 groupId = 1;
  int32 channelId = 2;
}

message GetGroupMessages {
  int32 groupId = 1;
  int32 channelId = 2;
  bytes before = 3;
  uint32 count = 4;
}

message AddUser {
  string username = 1;
  int32 groupId = 2;
  int32 channelId = 3;
  int32 role = 4;
}

message RemoveUser {
  string username = 1;
  int32 channelId = 2;
  int32 groupId = 3;
}


message GroupMember {
  string username = 1;
  uint64 lastSeen = 2; 
  bool isOnline = 3;
  int32 role = 4;
  int32 chanId = 5;
}


message GroupChannelMessage {
  bytes id = 1;
  int32 groupId = 2;
  int32 channelId = 3;
  string content = 4;
  string by = 5;
}

message GroupChannelMessages {
  repeated GroupChannelMessage messages = 1;
}

message GroupMembers {
  repeated GroupMember members = 1;
}


message GetUserMessages {
  bytes before = 1;
  int32 count = 2;
  string from = 3;
}

message Request {
  int32 id = 1;

  oneof message {
    GetGroupMembers getGroupMembers = 2;
    GetGroupMessages getGroupMessages = 3;
    AddUser addUser = 4;
    RemoveUser removeUser = 5;
    GroupChannel addChannel = 6;
    GroupChannel deleteChannel = 7;
    GetUserMessages getUserMessages = 8;
  }
}

message Error {
  int32 status = 1;
  string error = 2;
}

message Response {
  int32 id = 1;
  oneof message {
    Error error = 2;
    GroupMembers groupMembers = 3;
    GroupChannelMessages groupMessages = 4;
    UserMessages userMessages = 5;
    GroupChannel channel = 6;
  }
}

message ClientMessage {
  oneof payload {
    Request request = 2;
    GroupChannelMessage groupMessage = 3;
    AuthenticationToken authToken = 4;
    int32 currentGroup = 5;
    UserMessage userMessage = 6; 
  }
}
message ServerMessage {
  oneof message {
    Response response = 1;
    GroupChats groupChats = 2;
    GroupChat groupChat = 3;
    GroupChannelMessage groupMessage = 4;
    UserMessage userMessage = 5;
    UserMessages userChats = 6;
  }
}

message UserMessage {
  bytes id = 1;
  int32 version = 2;
  string text = 3;
  string to = 4;
  string from = 5;
}

message UserMessages {
  repeated UserMessage messages = 1;
}
